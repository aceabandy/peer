{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>


    <!-- Meta Description -->
    <meta name="description" content="Welcome to PeerBank" />
  
    <!-- Meta Keywords -->
    <meta name="keywords" content="PeerBank" />
  
    <!-- URL Structure -->
    <link rel="canonical" href="https://peerbank.online/" />
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/9gGn11S/peerlogo-2.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS file -->
     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 10px;">
            <h1 class="text-center text-success mb-3" style="font-weight: bold;">Reset Password</h1>
            <p class="text-center text-muted mb-4">Enter your email address below to receive a password reset link.</p>
    
            <!-- Form -->
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label text-success">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-block">Send Reset Link</button>
                </div>
            </form>
    
            <!-- Messages -->
            {% if messages %}
            <div class="mt-4">
                <ul class="list-group">
                    {% for message in messages %}
                    <li class="list-group-item 
                        {% if message.tags == 'success' %}list-group-item-success{% elif message.tags == 'error' %}list-group-item-danger{% else %}list-group-item-info{% endif %}">
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
    
</body>
</html>
